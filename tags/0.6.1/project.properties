#
# build properties
#

maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=off

maven.repo.remote=http://builds.osafoundation.org/maven/, http://www.ibiblio.org/maven/, http://caldav4j.googlecode.com/svn/trunk/maven/

#
# test properties
#

maven.junit.fork=yes

maven.castor.properties.dir=${maven.src.dir}/schemas/
maven.castor.fork=yes

#
# distribution properties
#
caldav4j.dist=${basedir}/dist
caldav4j.dist.version=${caldav4j.dist}/caldav4j-${pom.currentVersion}
